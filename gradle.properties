# Gradle 優化設定
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# JVM 記憶體設定
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+EnableDynamicAgentLoading

# 建置快取 (updated for Gradle 9.0 compatibility)
org.gradle.configuration-cache=true
org.gradle.configuration-cache-problems=warn
