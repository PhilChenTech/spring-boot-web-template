# 生產環境配置
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:springboot_template_db_prod}
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 300000
      leak-detection-threshold: 60000
      max-lifetime: 1800000
      validation-timeout: 5000
      pool-name: "HikariCP-Production"
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        jdbc:
          time_zone: UTC

# 生產環境日誌設定
logging:
  level:
    com.nicenpc: INFO
    root: INFO
    org.hibernate.SQL: WARN

# 生產環境服務器設定
server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200
      min-spare: 10

# 生產環境監控
management:
  endpoint:
    health:
      show-details: when-authorized
  endpoints:
    web:
      exposure:
        include: health,info