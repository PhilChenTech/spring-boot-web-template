# Web 應用程式配置
spring:
  web:
    resources:
      static-locations: classpath:/static/
  
server:
  port: 8080
  servlet:
    context-path: /

# API 文檔配置
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    try-it-out-enabled: true
  show-actuator: true
  group-configs:
    - group: 'user-api'
      paths-to-match: '/api/users/**'
      display-name: 'User Management API'
